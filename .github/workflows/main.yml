name: Deploy VitePress Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.vitepress/**'
      - 'package*.json'
  # 允许手动触发部署
  workflow_dispatch:
  # 定时部署：北京时间上午3点和下午12点
  # 北京时间 = UTC+8，所以 UTC 时间分别是 19:00 和 04:00
  schedule:
    - cron: '0 19 * * *'  # 北京时间上午 3:00 (UTC 19:00)
    - cron: '0 4 * * *'   # 北京时间下午 12:00 (UTC 04:00)

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同时只有一个部署任务运行
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的 git 历史，支持 lastUpdated

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 启用 npm 缓存

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建 VitePress 文档
      - name: Build VitePress docs
        run: npm run docs:build

      # 5. 上传构建产物
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # 部署任务
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4